version: '3.8'

services:
  # PostgreSQL Database for Testing
  postgres:
    image: postgres:15-alpine
    container_name: smajobb-postgres-test
    environment:
      POSTGRES_DB: smajobb_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - smajobb-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smajobb_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Testing
  redis:
    image: redis:7-alpine
    container_name: smajobb-redis-test
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    ports:
      - "6380:6379"
    networks:
      - smajobb-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sm√•jobb Backend API for Testing
  smajobb-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: smajobb-api-test
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ASPNETCORE_URLS=http://+:8080
      - DB_HOST=postgres
      - DB_NAME=smajobb_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - JWT_SECRET_KEY=test-secret-key-for-integration-testing
      - JWT_ISSUER=https://test.smajobb.com
      - JWT_AUDIENCE=https://test.smajobb.com
      - FRONTEND_URL=http://localhost:3000
      - REDIS_CONNECTION_STRING=redis:6379
    ports:
      - "8080:8080"
    networks:
      - smajobb-test-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend for Testing
  smajobb-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: smajobb-frontend-test
    ports:
      - "3000:80"
    networks:
      - smajobb-test-network
    depends_on:
      - smajobb-api

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  smajobb-test-network:
    driver: bridge
